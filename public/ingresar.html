<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Light House</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="ingresar.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-solar-panel"></i>
            <h2>Light House</h2>
            <span class="uc-badge">Light House</span>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="tu.correo@lighthouse.pe" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            
            <div class="social-login">
                <a href="#" class="social-btn" title="Iniciar con Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn" title="Iniciar con Microsoft">
                    <i class="fab fa-microsoft"></i>
                </a>
            </div>
        </div>
        
        <div class="login-footer">
            ¿No tienes una cuenta? <a href="#">Solicita acceso</a>
        </div>
    </div>

    <script src="ingresar.js"></script>
</body>
</html>
